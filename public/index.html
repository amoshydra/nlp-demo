<html>
<head>
  <title>Natural Language Processing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      padding: 0 20px;
      margin: 0;
    }
    .wrapper {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
    }

    .credit {
      text-align: center;
      padding: 5px;
      font-family: sans-serif;
      font-size: 0.8em;
      opacity:0.4;
      color: black;
    }
    .credit a {
      text-decoration: underline;
      font-size: 0.9em;

    }

    input {
      width: 100%;
      padding:8px 10px;
      font-size: 1.1em;
    }

    .output {
      overflow-x: auto;
    }
  </style>
  <link href="http://rawgit.com/abodelot/jquery.json-viewer/master/json-viewer/jquery.json-viewer.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="credit">
      with <a href="https://nlp-compromise.github.io/website/">NLP Compromise</a>
    </div>
    <form id="inputForm">
      <input id="input" placeholder="text there here"/>
    </form>
    <div class="output">
      <pre id="json-renderer"></pre>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="http://rawgit.com/abodelot/jquery.json-viewer/master/json-viewer/jquery.json-viewer.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
